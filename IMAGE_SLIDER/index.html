<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Slider / Carousel – HTML, CSS & JavaScript</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="slider" role="region" aria-roledescription="carousel" aria-label="Featured images">
    

    <div class="slider-track" id="sliderTrack"></div>


    <div class="controls" aria-hidden="false">


      <button class="control-btn prev" id="prevBtn" aria-label="Previous slide" title="Previous (←)">

        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" 
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" 
             stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </button>


      <div class="center-controls">

        <button class="pill play-pause" id="playPauseBtn" aria-pressed="true" aria-label="Pause autoplay">
          <span id="ppIcon">❚❚</span>
          <span id="ppLabel">Pause</span>
        </button>


        <div class="pill" id="status" aria-live="polite" aria-atomic="true">1 / 5</div>
      </div>


      <button class="control-btn next" id="nextBtn" aria-label="Next slide" title="Next (→)">

        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" 
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" 
             stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"/>
        </svg>
      </button>
    </div>


    <div class="dots" id="dots" aria-label="Slide pagination" role="tablist"></div>
  </section>


  <script src="script.js"></script>
</body>
</html>
